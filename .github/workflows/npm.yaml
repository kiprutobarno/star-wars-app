name: Angular CI with NPM

on:
  push:
    branches:
      - "develop"
  pull_request:
    branches: "develop"

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node 16
        uses: actions/setup-node@v1
        with:
          node-version: "16"
      - name: Install dependencies
        run: npm ci
        working-directory: client
      - name: Build
        run: npm run build:ci
        working-directory: client

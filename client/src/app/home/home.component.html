<div class="container">
  <h3 class="text-center mt-5 mb-5">Star Wars People</h3>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Gender</th>
        <th>Height</th>
        <th>Mass</th>
        <th>Homeworld</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let result of results | paginate: config">
        <td>
          <a
            [routerLink]="['/details']"
            [queryParams]="{ name: result.name }"
            >{{ result.name }}</a
          >
        </td>
        <td>{{ result.gender }}</td>
        <td>{{ result.height }}</td>
        <td>{{ result.mass }}</td>
        <td>
          <a href="{{ result.homeworld }}">{{ result.homeworld }}</a>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-center">
    <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      [maxSize]="maxSize"
      [responsive]="responsive"
      (pageChange)="pageChange($event)"
      (pageBoundsCorrection)="pageChange($event)"
    >
    </pagination-controls>
  </div>
</div>
